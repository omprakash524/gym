<script>
    function greet(name){

    let name = "om";

    greet(name);
    greet(name1);
    greet(name2);
    greet(name3);
    greet(name4);

    console.log(input);

    let cnfm = confirm("Do you want delete");

    if(cnfm){
        console.log("your post has been deleted successfully");
    }else{
        console.log("Your post has not been deleted");
    }
    let fr = ["om","rishi","omprakash"];

    let employee = {
        name: "om",
        salary:2,
        channel:"om"
    }
    for(key in employee){
        console.log(`The ${key} of employee is ${employee[key]}`);
    }
</script>
